name: Update Kronos Predictions and Deploy

on:
  schedule:
    # 每小时第5分钟运行
    - cron: '5 * * * *'
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ master ]  # 推送到主分支时也运行

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create model directory
      run: mkdir -p Kronos_model
      
    - name: Run prediction update
      run: |
        python update_predictions.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html prediction_chart_*.png
        git diff --staged --quiet || git commit -m "Auto-update predictions $(date -u '+%Y-%m-%d %H:%M UTC')"
        git push
        
    - name: Deploy to Cloudflare Pages (optional)
      if: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: kronos-demo
        directory: .